version: 4.0.80
steps:
  - prompt: Click on "Login/Signup".
    commands:
      - command: hover-text
        text: Login/Signup
        description: button in the header
        action: click
  - prompt: Assert that a login/signup form appears.
    commands:
      - command: assert
        expect: the login/signup form is visible
